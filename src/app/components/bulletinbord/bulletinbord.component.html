<div>
  <h2 class="uppercase text-center mb-4 font-bold text-4xl pt-20">
    Community Bulletin Board
  </h2>
  <div class="p-4 sm:p-6 w-full max-w-[1420px] mx-auto">
    <div class="grid gap-4 sm:gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <div
        *ngFor="let event of events"
        class="bg-white p-6 rounded-lg shadow-md border-l-4 w-100 h-100"
      >
        <div class="flex flex-col h-full">
          <h3 class="text-lg font-bold text-gray-800 mb-2">
            {{ event.title }}
          </h3>
          <p class="text-sm text-gray-600 flex-grow text-justify">
            {{ event.description }}
          </p>
          <button
            class="mt-4 bg-blue-900 text-white py-2 rounded-lg w-full hover:bg-blue-600 transition duration-200"
          >
            Editor details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
